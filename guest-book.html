    <main>
        <!-- Guest Book Section -->
        <section class="guest-book" aria-label="Guest Book">
            <h2 class="guest-book-heading">Guest Book 💕</h2>
            <p class="guest-book-subtitle">Leave a message in my cozy den! 🦊✨</p>
            
            <!-- Guest Book Form -->
            <form id="guestBookForm" class="guest-book-form">
                <div class="form-group">
                    <label for="guestName">Name:</label>
                    <input type="text" id="guestName" name="name" required placeholder="Your name (or anonymous)">
                </div>
                <div class="form-group">
                    <label for="guestMessage">Message:</label>
                    <textarea id="guestMessage" name="message" required placeholder="Share your thoughts, music recommendations, or just say hi! 💖" rows="4"></textarea>
                </div>
                <button type="submit" class="submit-btn">Leave Message ✨</button>
            </form>
            
            <!-- Guest Book Entries Display -->
            <div class="guest-book-entries">
                <h3>Recent Messages</h3>
                <div id="entriesContainer" class="entries-container">
                    <!-- Entries will be populated by JavaScript -->
                </div>
            </div>
        </section>
    </main>
    <!-- Decorative accent bar at the bottom -->
    <div style="width:100%;height:8px;background:linear-gradient(90deg,#f7a8b8 0%,#fff 33%,#a2aaff 66%,#fff 100%);border-radius:0 0 8px 8px;"></div>
